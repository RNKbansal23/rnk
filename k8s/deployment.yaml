apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
      - name: portfolio-container
        image: your-dockerhub-username/portfolio:latest  # CHANGE THIS
        ports:
        - containerPort: 80
        imagePullPolicy: Always